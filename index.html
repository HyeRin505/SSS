    <h1>Primer Parcial Desarollo Web</h1>
    <p>Nombre: Julian Camilo Nanez</p>
    <p>Código: 2116640</p>
    <p>La ecuación es: $$Y = \arcsin(x_1) + \arcsin(x_2) + \arccos(x_3) + \arccos(x_4) + \sqrt{x_5} + \sqrt{x_6} + \frac{x_7}{x_8} + \frac{x_9}{x_{10}} + \frac{x_{11}}{x_{12}} + \ln(x_{13}) + \ln(x_{14})$$</p>

    <button id="procesar">Procesar</button>
